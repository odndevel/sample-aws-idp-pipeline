[tool.coverage.run]
branch = true
source = [ "app" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/backend/html'
 --cov-report xml:'../../coverage/packages/backend/coverage.xml'
 --html='../../reports/packages/backend/unittests/html/index.html'
 --junitxml='../../reports/packages/backend/unittests/junit.xml'
"""

[tool.hatch.build.targets.wheel]
packages = [ "app" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 120
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[project]
name = "idp_v2.backend"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
  "boto3>=1.42.0",
  "fastapi[standard]>=0.123.0",
  "kiwipiepy>=0.22.2",
  "lancedb>=0.26.0",
  "pyarrow>=19.0.0",
  "pydantic>=2.12.5",
  "pydantic-settings>=2.0.0",
  "sentence-transformers>=5.2.0",
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-html>=4.1.1",
    "ruff>=0.14.10",
]

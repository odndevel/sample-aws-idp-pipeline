[tool.coverage.run]
branch = true
source = [ "idp_v2_backend" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/backend/html'
 --cov-report xml:'../../coverage/packages/backend/coverage.xml'
 --html='../../reports/packages/backend/unittests/html/index.html'
 --junitxml='../../reports/packages/backend/unittests/junit.xml'
"""

[tool.hatch.build.targets.wheel]
packages = [ "idp_v2_backend" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 120
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[project]
name = "idp_v2.backend"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.12"
readme = "README.md"
dependencies = [ ]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
